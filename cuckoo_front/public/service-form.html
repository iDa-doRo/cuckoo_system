<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Mr Cucut</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' http://localhost:3000 https://code.jquery.com; style-src 'self' http://localhost:3000 'unsafe-inline'; font-src 'self' http://localhost:3000; img-src 'self' data:">
        <link rel="stylesheet" href="/res/Soleil.woff2">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="flex-container" role="banner">
            <div class="top-bar flex-container">
                <a href="home.html" class="logo-link">
                    <img src="pics/logo.png" alt="Mr. Cucut" class="logo">
                </a>
                <div class="icons">
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <div class="icon-container">
                        <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                        <button class="icon basket-i" tabindex="0" aria-label="Your shopping basket"></button>
                    </div>
                </div>
                <button class="menu" aria-label="menu">&#9776;</button>
            </div>
            <nav role="navigation" class="main-navigation">
                <ul>
                    <li><a href="catalog.html" tabindex="0">Catalogue</a></li>
                    <li><a href="locations.html" tabindex="0">Locations</a></li>
                    <li><a href="service.html" tabindex="0">Services</a></li>
                    <li><a href="about.html" tabindex="0">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main role="main">
            <nav class="breadcrumb" aria-label="breadcrumb">
                <a href="home.html">Home Page</a> &gt; <a href="service.html">Service</a> &gt; <a
                    href="service-form.html">Service Form</a>
            </nav>
            <section class="service-form-section" aria-labelledby="service-form">
                <h2 id="service-form" class="visually-hidden">Service Form</h2>
                <form class="service-request" id="serviceRequest" aria-label="Service Request Form"
                    enctype="multipart/form-data">
                    <div class="form-full-name">
                        <div class="form-flex">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="form-flex">
                            <label for="surname">Surname</label>
                            <input type="text" name="surname" id="surname" required>
                        </div>
                    </div>
                    <div class="form-flex">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-flex">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                        <div class="form-flex">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="form-flex">
                            <label for="attachments">Attachments</label>
                            <input type="file" name="attachments" id="attachments" multiple>
                        </div>
                        <div class="form-action">
                            <button type="submit">Submit form</button>
                            <button type="button" id="cancelButton">Cancel</button>
                </form>
            </section>
        </main>
        <div id="login-modal" class="login-modal">
            <div class="login-content">
                <span class="close-login">&times;</span>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error">Invalid credentials</p>
            </div>
        </div>
        <div id="successMessage" role="alert" aria-live="assertive" hidden>Successfully received your service request.
            Request ID: <span id="requestID"></span> <button id="closeButton">Close</button></div>
        <footer role="contentinfo"></footer>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
