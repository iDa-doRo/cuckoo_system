<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Mr Cucut</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="script-src 'self' http://localhost:3000 https://code.jquery.com;">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <!-- FR1. The web app shall allow users of all abilities to navigate and interact with the site features easily. -->

    <body>
        <!-- FR1.1 Shall support keyboard navigation and be compatible with screen readers.  -->
        <header class="flex-container">
            <div class="top-bar flex-container">
                <a href="home.html" class="logo-link">
                    <img src="pics/logo.png" alt="Mr. Cucut" class="logo">
                </a>
                <div class="icons">
                    <!-- FR1.2 Shall provide a search functionality for quick access to specific items.  -->
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <div class="icon-container">
                        <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                        <button class="icon basket-i" tabindex="0" aria-label="Your shopping basket"></button>
                    </div>
                </div>
                <button class="menu" aria-label="menu">&#9776;</button>
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="catalog.html" tabindex="0">Catalogue</a></li>
                    <li><a href="locations.html" tabindex="0">Locations</a></li>
                    <li><a href="service.html" tabindex="0">Services</a></li>
                    <li><a href="about.html" tabindex="0">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-pic" aria-label="Presentation Picture"></section>
            <section class="featured-products" aria-labelledby="featured-products-heading">
                <h2 id="featured-products-heading">Featured Products</h2>
                <div class="slideshow-container" role="region" aria-live="polite">
                    <div class="slideshow">
                        <div class="slide-track"></div>
                    </div>
                    <button class="slide-prev" aria-label="Previous Slide">&#9664;</button>
                    <button class="slide-next" aria-label="Next Slide">&#9654;</button>
                </div>
            </section>
        </main>
        <div id="login-modal" class="login-modal" role="dialog" aria-hidden="true">
            <div class="login-content">
                <span class="close-login" tabindex="0">&times;</span>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error">Invalid credentials</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Aida Donis Romeo. All rights reserved.</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
