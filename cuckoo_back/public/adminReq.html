<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="script-src 'self' http://localhost:3001 https://code.jquery.com;">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div class="dashboard">
            <header class="flex-container" role="banner">
                <div class="logo" id="admin-logo" aria-label="Dashboard Home">Dashboard</div>
                <div class="top-bar flex-container">
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                    <button class="icon logout-i" tabindex="0" aria-label="Log Out from admin area"></button>
                </div>
            </header>
            <main class="admin-req-main">
                <nav aria-label="breadcrumb">
                    <ol>
                        <li><a href="#">Dashboard</a></li>
                        <li>Requests</li>
                    </ol>
                </nav>
                <section aria-labelledby="requests-section">
                    <h2 id="requests-section" class="visually-hidden">Requests Management</h2>
                    <div class="req-buttons">
                        <button id="new-request" aria-label="New Requests">New Requests <span
                                id="req-count">0</span></button>
                        <button id="update-request" aria-label="Updated Requests">Updated Requests</button>
                        <button id="all-request" aria-label="All Requests">All Requests</button><button
                            id="closed-request" aria-label="Closed Requests">Closed Requests</button>
                    </div>
                    <table class="req-table" aria-labelledby="requests-table">
                        <caption id="requests-table">New Requests</caption>
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>User Name</th>
                                <th>User Email</th>
                                <th>Subject</th>
                                <th>Request Date</th>
                            </tr>
                        </thead>
                        <tbody id="request-table-body"></tbody>
                    </table>
                </section>
            </main>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="index2.js"></script>
    </body>

</html>
