<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="script-src 'self' http://localhost:3001 https://code.jquery.com;">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div class="dashboard">
            <header class="flex-container" role="banner">
                <div class="logo" id="admin-logo" aria-label="Dashboard Home">Dashboard</div>
                <div class="top-bar flex-container">
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                    <button class="icon logout-i" tabindex="0" aria-label="Log Out from admin area"></button>
                </div>
            </header>
            <main class="detail" role="main">
                <nav aria-label="breadcrumb">
                    <ol>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="adminReq.html"> Requests</a></li>
                        <li> Request ID: <span id="req-id"></span></li>
                    </ol>
                </nav>
                <section aria-labelledby="req-details-section">
                    <h2 id="req-details-section" class="visually-hidden">Request Details</h2>
                    <div class="req-details">
                        <div class="req-h">
                            <h3>Request ID: <span id="req-id-h"></span></h3>
                            <p>User: <span id="req-user"></span></p>
                            <p>Subject: <span id="req-subject"></span></p>
                            <p>Date Received: <span id="req-date"></span></p>
                        </div>
                        <div class="req-b">
                            <p id="req-message"></p>
                            <div id="pics-container" class="hidden">
                                <h4>Attachements:</h4>
                                <div id="pictures"></div>
                            </div>
                        </div>
                        <div class="req-action">
                            <button id="now" aria-label="answer now">Answer Now</button>
                            <button id="later" aria-label="answer later">Answer Later</button>
                        </div>
                        <div class="res-section hidden">
                            <label for="response">Subject:</label>
                            <textarea id="response" cols="50" rows="4"></textarea>
                            <button id="send" aria-label="send response">Send</button>
                        </div>
                    </div>
                </section>
                <div id="warning" class="warning-modal">
                    <div class="warning-content">
                        <p id="warning-message"></p>
                        <button class="close" aria-label="Close warning">Close</button>
                    </div>
                </div>
            </main>
            <div id="modalDiv" class="modal">
                <div class="modal-container">
                    <span class="closeModal">&times;</span>
                    <img class="modal-content" id="img01">
                    <div id="caption"></div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="index2.js"></script>
    </body>

</html>
