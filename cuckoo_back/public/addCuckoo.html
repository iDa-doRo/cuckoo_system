<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="script-src 'self' http://localhost:3001 https://code.jquery.com;">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="dashboard">
            <header class="flex-container" role="banner">
                <div class="logo" id="admin-logo" aria-label="Dashboard Home">Dashboard</div>
                <div class="top-bar flex-container">
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                    <button class="icon logout-i" tabindex="0" aria-label="Log Out from admin area"></button>
                </div>
            </header>
            <main>
                <h1>Add New Cuckoo</h1>
                <form id="addCuckooForm">
                    <label for="cuckooTitle">Cuckoo Title:</label>
                    <input type="text" name="cuckooTitle" id="cuckooTitle" required>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" required></textarea>
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" required>
                    <label for="status">Restoration Status:</label>
                    <select name="status" id="status">
                        <option value="Restored">Restored</option>
                        <option value="In process">In process</option>
                        <option value="To restore">To restore</option>
                    </select>
                    <label for="restorer">Restorer ID:</label>
                    <input type="number" name="restorer_id" id="restorer_id" required>
                    <label for="image">Image:</label>
                    <input type="file" name="cuckooPic" id="image" accept="image/*" required>
                    <button type="button" id="cancelPost">Cancel Post</button>
                    <button type="submit">Post Cuckoo</button>
                </form>
            </main>

            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="index2.js"></script>
    </body>

</html>
