<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="script-src 'self' http://localhost:3001 https://code.jquery.com;">

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="dashboard">
            <header class="flex-container" role="banner">
                <div class="logo" id="admin-logo" aria-label="Dashboard Home">Dashboard</div>
                <div class="top-bar flex-container">
                    <form action="/search" method="get" class="search-box" role="search">
                        <label for="search-box" class="visually-hidden">Search the site content</label>
                        <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
                            aria-label="search the site content">
                        <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                                class="icon search-i"></span></button>
                    </form>
                    <button class="icon user-i" tabindex="0" aria-label="User account"></button>
                    <button class="icon logout-i" tabindex="0" aria-label="Log Out from admin area"></button>
                </div>
            </header>
            <main>
                <nav aria-label="breadcrumb">
                    <ol>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li>Cuckoo Clocks</li>
                    </ol>
                </nav>
                <div class="btn-container">
                    <button class="addNew" id="addNew">Add Cuckoo</button>
                </div>
                <div class="table-cuckoo-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Date Created</th>
                                <th>Last Update</th>
                            </tr>
                        </thead>
                        <tbody id="cuckooTableBody"></tbody>
                    </table>
                </div>
            </main>
            <div id="editModal" class="editModal">
                <div class="edit-modal-content">
                    <span class="closeEdit" id="closeEdit">&times;</span>
                    <h2>Edit Cuckoo</h2>
                    <form id="editForm">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="cuckooName">
                        <label for="editDesc">Description:</label>
                        <textarea name="cuckooDesc" id="editDesc"></textarea>

                        <label for="editStatus">Status:</label>
                        <select name="cuckooStatus" id="editStatus">
                            <option value="Restored">Restored</option>
                            <option value="In process">In process</option>
                            <option value="To restore">To Restore</option>
                        </select>
                        <label for="currentPic">Current Picture:</label>
                        <div class="currentPicContainer">
                            <img src="" alt="Current Cuckoo" id="currentPic">
                        </div>

                        <label for="editPicture">Picture:</label>
                        <input type="file" id="editPicture" name="cuckooPic">
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
            <div id="deleteModal" class="deleteModal">
                <div class="delete-modal-content">
                    <span class="closeDelete" id="closeDelete">&times;</span>
                    <h2>Confirm:</h2>
                    <p>Are you sure you want to delete the cuckoo?</p>
                    <div class="modal-buttons">
                        <button id="confirmDelete" class="delete-button">Yes</button>
                        <button id="cancelDelete" class="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="index2.js"></script>
    </body>

</html>
