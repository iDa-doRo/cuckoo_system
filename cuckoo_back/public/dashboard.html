<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
      content="script-src 'self' http://localhost:3001 https://code.jquery.com;">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="dashboard">
      <header class="flex-container" role="banner">
        <div class="logo" id="admin-logo" aria-label="Dashboard Home">Dashboard</div>
        <div class="top-bar flex-container">
          <form action="/search" method="get" class="search-box" role="search">
            <label for="search-box" class="visually-hidden">Search the site content</label>
            <input type="search" id="search-box" class="search-input" placeholder="search..." tabindex="0"
              aria-label="search the site content">
            <button type="submit" class="search-button" tabindex="0" aria-label="Submit search"><span
                class="icon search-i"></span></button>
          </form>
          <button class="icon user-i" tabindex="0" aria-label="User account"></button>
          <button class="icon logout-i" tabindex="0" aria-label="Log Out from admin area"></button>
        </div>
      </header>
      <main class="container" role="main">
        <h1 class="visually-hidden">Admin Dashboard</h1>
        <section aria-labelledby="cuckoo-clocks">
          <div class="dash-item">
            <button class="dash-button" id="cuckoo-clocks" aria-labelledby="cuckoo-clocks">Cuckoo Clocks</button>
          </div>
        </section>
        <section aria-labelledby="requests-dashboard">
          <div class="dash-item">
            <button class="dash-button" id="requests-dash" aria-labelledby="requests-dashboard">Requests</button>
            <span class="pin" id="requests-pin" aria-label="11 new requests">11</span>
          </div>
        </section>
        <section aria-labelledby="reservations">
          <div class="dash-item">
            <button class="dash-button" id="reservations" aria-labelledby="reservations">Reservations</button>
            <span class="pin" id="reservation-pin" aria-label="5 new reservations">5</span>
          </div>
        </section>
        <section aria-labelledby="events">
          <div class="dash-item">
            <button class="dash-button" id="events" aria-labelledby="events">Events</button>
          </div>
        </section>
        <section aria-labelledby="users">
          <div class="dash-item">
            <button class="dash-button" id="users" aria-labelledby="users">Users</button>
          </div>
        </section>
        <section aria-labelledby="Settings">
          <div class="dash-item">
            <button class="dash-button" id="settings" aria-labelledby="settings">Settings</button>
          </div>
        </section>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index2.js"></script>
  </body>

</html>
